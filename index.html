<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cabeçalho</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagem/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">INÍCIO</a></li>
                <li><a href="#">SOBRE NÓS</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
        <div class="busca">
            <input type="text" placeholder="Pesquisar...">
            <button><img src="imagem/lupa.png" alt="Ícone de Pesquisa"></button>
        </div>
    </header>

    <main>
        <section class="sobre-nos-wrapper">
            <div class="container-sobre-nos">
                <div class="sobre-nos">
                    <h1>Sobre nós</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
                </div>
        
                <div class="cartoes-informacao">
                    <div class="cartao">
                        <img src="imagem/financeiro.png" alt="Financeiro">
                        <h2>Financeiro</h2>
                    </div>
                    <div class="cartao">
                        <img src="imagem/localizacao.png" alt="Local">
                        <h2>Local</h2>
                    </div>
                    <div class="cartao">
                        <img src="imagem/historia.png" alt="História">
                        <h2>História</h2>
                    </div>
                    <div class="cartao">
                        <img src="imagem/contato.png" alt="Contatos">
                        <h2>Contatos</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="rodape">
            <div class="rede-social">
                <h3>Conecte-se conosco nas redes sociais:</h3>
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="imagem/facebook144px.png" alt="Facebook"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="imagem/instagram144px.png" alt="Instagram"></a></li>
                    <li><a href="https://twitter.com/" target="_blank"><img src="imagem/twitter144px.png" alt="Twitter"></a></li>
                    <li><a href="https://www.whatsapp.com/" target="_blank"><img src="imagem/whatsapp144px.png" alt="WhatsApp"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
